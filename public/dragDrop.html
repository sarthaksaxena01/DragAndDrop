<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <div class="row">
               <center>
               <div class="jumbotron jumboss" style="width: 55%; margin-top: 15%;font-size: 18px;">
               <form ng-submit="submits()" method="post" enctype="multipart/form-data">
                  <fieldset>

                    <span style="margin-left: 26%">File:</span>
                     <input type="file" ng-model="files" id="profilepic" name="profilepic" style="display: inline;" />
                     <br />
                     <input type="submit" value="GET FIELD NAMES" class="button btn-primary" style="margin-top: 1%;line-height: normal;" />
                  </fieldset>
               </form>
               </div>
           
            </center>
        </div>
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h3>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h3>
        </div>

       

    </div>

</body>
</html>
